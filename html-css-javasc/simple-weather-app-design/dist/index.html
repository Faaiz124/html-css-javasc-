<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- icons////////// -->
  <script src="https://unpkg.com/feather-icons"></script>
  <!-- my csss///////// -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://momentjs.com/downloads/moment.min.js"></script>
  <!-- Icon//////////////// -->
  <link rel="icon" href="weather-app.png" type="image/icon type">
  <!-- <link rel="shortcut icon" href="pics/weather-app.png"/> -->
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname">Tuesday</h2><span class="date-day">15 Jan 2019</span>
        <h2><i class="location-icon" data-feather="map-pin"></i><span class="location location1">Karachi</span>
          <span class="locationcount">PK</span>
        </h2>
      </div>
      <div class="weather-container">
        <i class="weather-icon icons" data-feather="sun"></i>
        <h1 class="weather-temp">29°C</h1>
        <h3 class="weather-desc">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value hunivel">54%</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value windsp">0 km/h</span>
            <div class="clear"></div>
          </div>
          <div class="precipitation"> <span class="title">FEELS LIKE</span><span class="value presval">0 %</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span
              class="day-temp">29°C</span></li>
          <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span
              class="day-temp">21°C</span></li>
          <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span
              class="day-temp">08°C</span></li>
          <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span
              class="day-temp">19°C</span></li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <button onclick="weatherSearch()" class="location-button">
          <span>
            <input id="search" class="search" type="text" placeholder="Search Location" name="search"> <i data-feather="map-pin">Search</i><span>Search</span>
          </span>
        </button>
      </div>
      <!-- thisss///////// -->
      <div class="overflow">
        <div class="icons">
          <a href="https://instagram.com/_s_p_i_d_i?igshid=ZDdkNTZiNTM="><img width="30px" src="pics/instagram.png" alt="">
          </a>
          <a href="https://wa.me/3010240609">
            <img width="30px" src="pics/whatsapp.png" href ="" alt="">
          </a>
          <a href="https://github.com/Faaiz124">
            <img width="30px" src="pics/github.png" href ="" alt="">
          </a>
        </div>
        <div class="copyright">
          Copyright © <span id="copyyear">0000</span> Syed Faaiz Ali
        </div>
      </div>
    </div>
   
  </div>
  <!-- partial -->
  <script src="app.js"></script>



</body>

</html>
