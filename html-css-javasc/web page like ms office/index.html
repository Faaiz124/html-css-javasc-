<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Office-like Webpage </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>




    <header>
        <nav>
            <ul>
                <li><img src="pic/ms.png" alt=""></li>
                <li><a href="#">Home</a></li>
                <li><a href="#" id="new-btn">New</a></li>
                <li><a href="#" id="save-btn">Save</a></li>
                <li>
                    <input type="file" id="open-btn" style="display:none">
                    <a href="#" id="open-link">Open</a>
                </li>
                <li><a href="#" id="clear-btn">Clear</a></li>
            </ul>
        </nav>
    </header>
    <div id="formatting-options">
        <button id="bold-btn"> <img width="25px" src="pic/bold.png" alt="" srcset=""></button>
        <button id="italic-btn"><img width="25px" src="pic/italic.png" alt="" srcset=""></button>
        <button id="underline-btn"><img width="25px" src="pic/underlined-text.png" alt="" srcset=""></button>
        <div class="set-color">
            <span>color-picker</span>
            <input class="color" type="color" oninput="Changecolor(event)">
        </div>
    </div>



    <div class="input-cont">
        <div id="editor" contenteditable="true">
            <p>Welcome to the Office-like Webpage!</p>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script src="CustomHexColorPicker.lib.js"></script>

    <script src="App.js"></script>
</body>

</html>
