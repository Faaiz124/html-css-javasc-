<body>
    <section class="header2">
        <div class="main-container">

            <div>

                <h1> DATE OF BIRTH</h1>


                <div class="countdown" id="countdown">
                    <div class="time">
                        <h2 id="year"></h2>
                        <small>Year</small>
                    </div>

                    <div class="time">
                        <h2 id="days"></h2>
                        <small>Days</small>
                    </div>
                    <div class="time">
                        <h2 id="hours"></h2>
                        <small>Hours</small>
                    </div>
                    <div class="time">
                        <h2 id="minutes"></h2>
                        <small>Minutes</small>
                    </div>
                    <div class="time">
                        <h2 id="seconds"></h2>
                        <small>Seconds</small>
                    </div>
                </div>
                <div class="inputbox">
                    <input type="date" id="myDate">
                    <br>
                    <span>month-day-year</span>
                    <i></i>
                </div>
                <br>
                <br>
                <br>
                <button class="butn" id="subit"> Calculate</button>


    </section>








    <script src="app.js"></script>
